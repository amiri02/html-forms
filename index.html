<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form>
            <div>
                <Label for="name">Name: </Label>
                <br>
                <input id="name" type="text" name="name" style="width: 98%" />
            </div>
            <br>
            <div>
                <Label for="email">Email: </Label>
                <br>
                <input id="email" type="text" name="email" style="width: 98%" />
            </div>
            <br>
            <div>
                <label for="form-message">Your message: </label>
                <br>
                <textarea id="form-message" name="message" autofocus="on" required maxlength="200" 
                style="width: 98%" style="height:400px"></textarea>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
